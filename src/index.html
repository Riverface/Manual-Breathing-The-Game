<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Grow Your Plant</title>
</head>

<body>
    <div class="container">
        <div class="grow-buttons">
            <button class="btn-success" id="feed">Add soil</button>
            <button class="btn-success" id="feedWater">Add water</button>
            <button class="btn-success" id="feedWorms">Add worms</button>
            <button class="btn-success" id="feedCorpses">Add corpses</button>
            <button class="btn-success" id="feedFertilizer">Add fertilizer</button>
            <button class="btn-success" id="feedMushrooms">Add mushrooms</button>
        </div>
        <h1>Your Plant's Values</h1>
        Soil:
        <div id="soil-value">0</div>
        Water:
        <div id="water-value">0</div>
        Worms:
        <div id="worms-value">0</div>
        Corpses:
        <div id="corpses-value">0</div>
        Fertilizer:
        <div id="fertilizer-value">0</div>
        Mushrooms:
        <div id="mushrooms-value">0</div>
    </div>
</body>

</html>
